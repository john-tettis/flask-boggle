{% extends 'base.html'%}

{% block title%}Boggle Game{% endblock %}
{% block content%}
<div class="container big">
    <div class="game-container">
        <div class="top-row">
            <div class="left-col">
                <form action="#">
                    <label for="guess">Guess a Word:</label>
                    <input type="text" id="guess">
                    <button>Submit</button>
                    <div id="message"></div>
                </form>
            </div>
            <div class="right-col">
                <h3>Score: <span id="score">0</span></h3>
                <p>Time: <span id="timer">60</span>s</p>
            </div>
        </div>
        
        
        <table>
            <tbody>
            
            {% for row in board%}
            <tr>
            {% for el in row%}
            <td>{{el}}</td>
            {% endfor%}
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
   
    
</div>
<div class="container small">
    
    <div class="score-board">
        <h2>LeaderBoard -</br><small> {{nplays}} attempts</small></h2>
        <ol>
        {% for score in scores %}
        <li>{{score}}</li>
        {% endfor%}
        </ol>
    </div>
    
</div>


<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{{url_for('static', filename='scripts/app.js')}}"></script>
{% endblock %}
